desc: Auto generated by fswatch [fswatch]
triggers:
- pattens:
  - 'src/**/*.rs'
  env:
    DEBUG: "1"
    RUST_BACKTRACE: "1"
    #RUSTFLAGS="-D warnings"
  # if shell is true, $cmd will be wrapped with `bash -c`
  shell: false
  cmd: cargo check
  delay: 100ms
  stop_timeout: 1s
  signal: "KILL"
  kill_signal: "SIGTERM"
watch_paths:
- src/
watch_depth: 5
